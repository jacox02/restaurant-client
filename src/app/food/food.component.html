<div>
  <div class="d-flex justify-content-between">
    <h1>Platos disponibles</h1>
    <div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="table-responsive" style="max-height: 700px">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let food of foodList">
          <th scope="row">{{ food.FoodID }}</th>
          <td scope="row">{{ food.FoodName }}</td>
          <td scope="row">{{ food.Price }}</td>
          <td scope="row">{{ food.Description }}</td>
          <td scope="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="EditFood(food)"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="DeleteFood(food)"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Agregar/Editar plato
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
            (click)="CloseModal()"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedFood.FoodName }}"
                (change)="txtChangeFoodName($event)"
              />
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Precio:</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedFood.Price }}"
                (change)="txtChangeoPrice($event)"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (click)="CloseModal()"
          >
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" (click)="SaveUpdate()">
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
