<div>
  <div class="d-flex justify-content-between">
    <h1>Clientes</h1>
    <div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        (change)="CloseModal()"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </div>
  <div class="table-responsive" style="max-height: 700px">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Cedula</th>
          <th scope="col">Telefono</th>
          <th scope="col">Celular</th>
          <th scope="col">Correo</th>
          <th scope="col">Direccion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clientList">
          <th scope="row">{{ client.ClientID }}</th>
          <th scope="row">{{ client.Firstname }}</th>
          <th scope="row">{{ client.Lastname }}</th>
          <th scope="row">{{ client.IdentificationID }}</th>
          <th scope="row">{{ client.Phone }}</th>
          <th scope="row">{{ client.PhoneNumber }}</th>
          <th scope="row">{{ client.Email }}</th>
          <th scope="row">{{ client.Address }}</th>
          <td scope="row">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="EditClient(client)"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="DeleteClient(client)"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
    *ngIf="selectedClient"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Agregar/Editar cliente
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.Firstname }}"
                (change)="dllFirstnameChange($event)"
              />
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Apellido:</label
              >
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.Lastname }}"
                (change)="dllLastnameChange($event)"
              />
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Cedula:</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.IdentificationID }}"
                (change)="dllIdentificationChange($event)"
              />
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Telefono:</label
              >
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.Phone }}"
                (change)="dllTelefonoChange($event)"
              />
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Celular:</label
              >
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.PhoneNumber }}"
                (change)="dllCelularChange($event)"
              />
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.Email }}"
                (change)="dllEmailChange($event)"
              />
            </div>

            <div class="form-group">
              <label for="recipient-name" class="col-form-label"
                >Direccion:</label
              >
              <input
                type="text"
                class="form-control"
                id="recipient-name"
                value="{{ selectedClient.Address }}"
                (change)="dllAddressChange($event)"
              />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            (change)="CloseModal()"
          >
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" (click)="SaveUpdate()">
            Guardar cliente
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
